</div>

<div class="field">
<label>Total fees ($)</label>

</div>

<button onclick="calculate()">Calculate</button>

<script>
let lastCalculation = null;
const TEST_KEY = "TEST-UNLOCK-123";

function isValidKey(key) {
  if (key === TEST_KEY) return true;
  const pattern = /^[A-Z0-9]{8}(-[A-Z0-9]{8}){2}$/i;
  return pattern.test(key);
}

function calculate() {
  const buy = +buyInput.value;
  const sell = +sellInput.value;
  const fees = +feesInput.value;

  if (!buy || !sell || !fees) {
    result.innerHTML = "<p>Please fill in all fields.</p>";
    return;
  }

  const gross = sell - buy;
  const net = gross - fees;
  const roi = (net / buy) * 100;
  const feePct = gross ? (fees / gross) * 100 : 0;

  lastCalculation = { net, roi };

  result.innerHTML = `
<p><strong>Gross profit:</strong> $${gross.toFixed(2)}</p>
<p>Fees eat <strong>${feePct.toFixed(1)}%</strong> of profit</p>

<hr>

</div>

<button onclick="unlock()">Unlock</button>

<p style="font-size:13px;">One-time payment ‚Ä¢ Instant access</p>
</div>
`;
}

function unlock() {
  if (!lastCalculation) return alert("Calculate first");

  const code = unlockInput.value.trim();
  if (!isValidKey(code)) return alert("Invalid unlock code");

  net.textContent = `$${lastCalculation.net.toFixed(2)}`;
  roi.textContent = `${lastCalculation.roi.toFixed(2)}%`;
  lockedBlock.classList.remove("locked");
}
</script>
